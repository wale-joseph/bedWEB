<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>

    <form action="" method="post" enctype="multipart/form-data">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>

    <table>
        <tr>
            <th>Chr</th>
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr>
            {% for table in tables %}

            <td>{{table.chr}}</td>
            <td>{{table.start}}</td>
            <td>{{table.end}}</td>

            {% endfor %}
        </tr>
    </table>
</body>
</html>
